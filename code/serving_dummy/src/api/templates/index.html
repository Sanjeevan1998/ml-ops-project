<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
    
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Lighter grey background */
            color: #5a5c69; /* Default text color */
            line-height: 1.6;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5em 3em; /* Increased padding */
            margin: 3em auto; /* Centered with top/bottom margin */
            border-radius: 8px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); /* Softer shadow */
            max-width: 700px; /* Limit width for better readability */
        }
        h1 {
            color: #3a3b45; /* Darker grey for heading */
            margin-bottom: 1.5em;
            text-align: center;
            font-weight: 700;
        }
        label {
            display: block;
            margin-bottom: 0.6em;
            font-weight: 700; /* Bold labels */
            color: #4e73df; /* Primary color for labels */
            font-size: 0.9em;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%; /* Full width */
            padding: 0.8em 1em;
            margin-bottom: 1.5em; /* Increased spacing */
            border: 1px solid #d1d3e2; /* Lighter border */
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width */
            font-size: 1em;
        }
        input[type="file"] {
             border: none; /* Remove border for file input */
             padding-left: 0;
        }
        button {
            padding: 0.8em 1.8em;
            background-color: #4e73df; /* Primary blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: background-color 0.2s ease-in-out; /* Smooth hover */
            display: block; /* Make button block */
            width: 100%; /* Full width */
            margin-top: 1em; /* Space above button */
        }
        button:hover {
            background-color: #2e59d9; /* Darker blue on hover */
        }
        p.note { /* Style for the note below form */
             font-size: 0.85em; 
             margin-top: 1.5em; 
             color: #858796; /* Lighter text */
             text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Legal Document Search (Now with File Upload!)</h1>

        <form action="/search_combined" method="post" enctype="multipart/form-data">
            <div>
                <label for="query">Search Query (Optional):</label>
                <input type="text" id="query" name="query"> 
            </div>

            <div>
                <label for="query_file">Or Upload Query PDF (Optional):</label>
                <input type="file" id="query_file" name="query_file" accept=".pdf"> 
            </div>

            <div>
                <label for="top_k">Number of Results (Top K):</label>
                <input type="number" id="top_k" name="top_k" value="5" min="1" max="15"> {# Increased default/max slightly #}
            </div>
            <button type="submit">Search</button>
        </form>
        <p class="note" >Note: Provide either a text query, a PDF file, or both.</p>
    </div>
</body>
</html>
